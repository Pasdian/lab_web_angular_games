<h1>
    Tu búsqueda: <small>{{ palabrasBusqueda }}</small>
</h1>
<hr />
<div class="row">
    <div class="card" style="width: 18rem" *ngFor="let juego of juegos; let i = index">
        <img class="card-img-top" [src]="juego.imagen" [alt]="juego.nombre" />
        <div class="card-body">
            <h5 class="card-title">{{ juego.nombre }}</h5>
            <p class="card-text">{{ juego.lanzamiento }}</p>
            <p class="card-text">{{ juego.developer }}</p>
            <!--Utilizamos '/infoconsola' en lugar de 'infoconsola' para evitar que en elarchivo 'app.routes.ts' se tenga que declarar como 'consolas/infoconsola/:id' detal forma que la URL quedaría como http://localhost:4200/infoconsola/0 --><a
                [routerLink]="['/juego', juego.id]" class="btn btn-primary">Ficha Técnica</a>
        </div>
    </div>
</div>
