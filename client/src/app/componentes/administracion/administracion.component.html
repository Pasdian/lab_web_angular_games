<h1>Administrar...</h1>
<hr>
<h6>Agrega juegos y consolas a tu colección:</h6>

<button type="submit" class="btn btn-outline-primary" (click)="toggle_edit_status()">
  {{ is_editing_console ? 'Registrar un juego' : 'Registrar una consola' }}
</button>

<hr>

<div class="container" *ngIf="is_editing_console">
  <div class="row">
    <div class="col">
      <h2>Agregar consola:</h2>
    </div>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div>


      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">?ID consola?</label>
        </div>
        <div class="input-group col-md-6">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Nombre:</label>
        </div>
        <div class="input-group col-md-6">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Descripción:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Características:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">URL de la imagen:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>



    </div>
  </form>

</div>






<div class="container" *ngIf="!is_editing_console">
  <div class="row">
    <div class="col">
      <h2>Agregar juego:</h2>
    </div>
  </div>

  <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
    <div>


      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">?ID del juego?</label>
        </div>
        <div class="input-group col-md-6">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Nombre:</label>
        </div>
        <div class="input-group col-md-6">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Desarrollador:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">Fecha de release:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">URL de la imagen:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>

      <div class="form-group row">
        <div class="input-group col-md-2">
          <label class="form-label">(ID) de la consola:</label>
        </div>
        <div class="input-group col-md-8">
          <input class="form-control" type="text" formControlName="campus" />
        </div>
      </div>


    </div>
  </form>

</div>
