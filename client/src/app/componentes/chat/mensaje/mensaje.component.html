<form class="form-inline my-2 my-lg-0">
  <input
    class="form-control mr-sm-8"
    type="text"
    placeholder="Di algo agradable"
    #mensaje
  />
  <button
    class="btn btn-outline-success my-2 my-sm-0"
    type="button"
    (click)="sendMessage(mensaje.value)"
  >
    Enviar
  </button>
</form>
