<h1>Mis Consolas</h1>
<hr>
<div class="row">
  <div class="card" style="width: 18rem;" *ngFor="let consola of consolas; let i = index">
    <img class="card-img-top" [src]="consola.image" [alt]="consola.consoleName">
    <div class="card-body">
      <h5 class="card-title">{{ consola.consoleName }} ( {{consola.consoleID}} )</h5>
      <p class="card-text">{{ consola.description }}</p>
      <p class="card-text">{{ consola.features }}</p>
      <a [routerLink]="['/infoconsola', consola.consoleID]" class="btn btn-primary">Informaci√≥n</a>
    </div>
  </div>
</div>
